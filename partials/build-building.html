<div class="{{build.class}} ablock">
    <div>
        <img class="commiter" ng-if="build.userUrl" src="{{build.userUrl}}">
    </div>
    <h2>{{build.name}}</h2>

    <p class="lead">
        <strong>{{build.commit.branch}}</strong>
    </p>

    <p>
        BUILDING
    </p>
    <span class="glyphicon glyphicon-hourglass spin"></span>

    <p>
        <em>{{build.commit.message}}</em>
    </p>
</div>
