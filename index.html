<!doctype html>
<html lang="en" ng-app="travisWallBoard">
<head>
    <meta charset="utf-8">
    <title>Travis-wallboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<div ng-include src="'partials/menu.html'"></div>

<div class="container-fluid" ng-view></div>

<script src="js/Libraries/Jquery/jquery-2.1.3.min.js"></script>
<script src="js/Libraries/Bootstrap/bootstrap.min.js"></script>
<script src="js/Libraries/Angular/angular.min.js"></script>
<script src="js/Libraries/Angular/Plugins/angular-route.min.js"></script>
<script src="js/Libraries/Angular/Plugins/angular-resource.min.js"></script>
<script src="js/Libraries/Angular/Plugins/angular-md5.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/resources.js"></script>
<script src="js/Objects/objects.js"></script>
<script src="js/Controllers/controllers.js"></script>
<script src="js/Controllers/RepoController.js"></script>
<script src="js/Controllers/ProjectController.js"></script>
<script src="js/Controllers/MenuController.js"></script>
<script src="js/Controllers/SettingsController.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
<script type="application/javascript">
    var menuTimer;
    $("body").mousemove(
            function (event) {

                if ( typeof menuTimer !== "undefined" ) {
                    window.clearInterval(menuTimer)
                }

                $('.twmenu').removeClass('hidden');
                $(".twmenu").animate(
                        {
                            opacity: 1,
                            top: "0"
                        }, 1000, function () {
                            // Animation complete.
                        }
                );

                menuTimer = setInterval(
                        function () {
                            $(".twmenu").animate(
                                    {
                                        opacity: 0.25,
                                        top: "-52"
                                    }, 1000, function () {
                                        $('.twmenu').addClass('hidden');
                                    }
                            );

                        }, 5000
                );
            }
    );
</script>
</body>
</html>
