<!doctype html>
<html lang="en" ng-app="travisWallBoard">
<head>
    <meta charset="utf-8">
    <title>Travis-wallboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css"/>

    <script type="application/javascript">

        function createCookie(name, value, days) {
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                var expires = "; expires=" + date.toGMTString();
            }
            else var expires = "";
            document.cookie = name + "=" + value + expires + "; path=/";
        }

        function readCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        var token = readCookie('token');
        if (token == null || token == '') {
            token = prompt("Travis token");
            createCookie('token', token, 700);
        }

        var slugstart = readCookie('repo');
        if (slugstart == null || slugstart == '') {
            slugstart = prompt("Company repo");
            createCookie('repo', slugstart, 700);
        }

    </script>

</head>

<div ng-include src="'partials/menu.html'"></div>

<div class="container-fluid" ng-view></div>
